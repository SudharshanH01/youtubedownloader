<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #thumbnail {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>YouTube Video Downloader</h2>

    <input type="text" id="videoUrl" placeholder="Paste YouTube video URL" oninput="fetchThumbnail()">
    <br>

    <center>
        <img id="thumbnail" alt="Video Thumbnail">
    </center>

    <br>
    <select id="quality">
        <option value="mp3">MP3</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
    </select>

    <br>
    <button onclick="downloadVideo()">Download</button>

    <p id="progress"></p>

    <script>
        async function fetchThumbnail() {
            const url = document.getElementById("videoUrl").value;
            if (!url) return;

            try {
                const response = await fetch("http://127.0.0.1:5000/thumbnail", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                if (data.thumbnail_url) {
                    document.getElementById("thumbnail").src = data.thumbnail_url;
                    document.getElementById("thumbnail").style.display = "block";
                }
            } catch (error) {
                console.error("Error fetching thumbnail:", error);
            }
        }

        async function downloadVideo() {
            const url = document.getElementById("videoUrl").value;
            const quality = document.getElementById("quality").value;
            const progressText = document.getElementById("progress");

            if (!url) {
                alert("Please enter a valid YouTube URL.");
                return;
            }

            progressText.innerText = "Starting download...";

            try {
                const response = await fetch("http://127.0.0.1:5000/downloads", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url, quality: quality })
                });

                if (!response.ok) {
                    throw new Error("Failed to download video.");
                }

                const contentDisposition = response.headers.get('content-disposition');
                let filename = "video.mp4"; // Default filename
                if (contentDisposition && contentDisposition.includes('filename=')) {
                    filename = contentDisposition.split('filename=')[1].split(';')[0].replace(/['"]/g, '');
                }

                const blob = await response.blob();
                const downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = filename; // Use the filename from the response headers
                downloadLink.click();

                progressText.innerText = "Download completed!";
            } catch (error) {
                console.error("Error downloading video:", error);
                progressText.innerText = "Download failed.";
            }
        }
    </script>

</body>
</html>
