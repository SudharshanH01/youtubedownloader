<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-900 text-white p-4 text-center text-lg font-bold">
        YouTube Video Downloader
    </nav>

    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center">Download Your Video</h2>
        <input type="text" id="videoUrl" placeholder="Paste YouTube video URL" 
            class="w-full mt-4 p-2 border rounded-md" oninput="fetchThumbnail()">
        
        <div class="text-center mt-4">
            <img id="thumbnail" class="hidden w-60 rounded-lg" alt="Video Thumbnail">
        </div>
        
        <select id="quality" class="w-full mt-4 p-2 border rounded-md">
            <option value="mp3">MP3</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select>
        
        <button onclick="downloadVideo()" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
            Download
        </button>
        
        <p id="progress" class="mt-4 text-center text-sm text-gray-500"></p>
    </div>
    
    <script>
        async function fetchThumbnail() {
            const url = document.getElementById("videoUrl").value;
            if (!url) return;
            
            try {
                const response = await fetch("http://127.0.0.1:5000/thumbnail", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                if (data.thumbnail_url) {
                    document.getElementById("thumbnail").src = data.thumbnail_url;
                    document.getElementById("thumbnail").classList.remove("hidden");
                }
            } catch (error) {
                console.error("Error fetching thumbnail:", error);
            }
        }

        async function downloadVideo() {
            const url = document.getElementById("videoUrl").value;
            const quality = document.getElementById("quality").value;
            const progressText = document.getElementById("progress");

            if (!url) {
                alert("Please enter a valid YouTube URL.");
                return;
            }

            progressText.innerText = "Starting download...";

            try {
                const response = await fetch("http://127.0.0.1:5000/downloads", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url, quality: quality })
                });

                if (!response.ok) {
                    throw new Error("Failed to download video.");
                }

                const blob = await response.blob();
                const downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = "video.mp4";
                downloadLink.click();
                
                progressText.innerText = "Download completed!";
            } catch (error) {
                console.error("Error downloading video:", error);
                progressText.innerText = "Download failed.";
            }
        }
    </script>
</body>
</html>
